<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title | markdownify | strip_html}} {% endif %}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/assets/css/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
          <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>

          <div class="site-info">
            <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name | markdownify}}</a></h1>
            <p class="site-description">{{ site.description | markdownify }}</p>
          </div>

          <nav>
            <a href="{{ site.baseurl }}/about"><strong>About</strong></a>
            <a href="{{ site.baseurl }}/news"><strong>News</strong></a>
            <a href="{{ site.baseurl }}/projects"><strong>Projects</strong></a>
            <a href="{{ site.baseurl }}/connect"><strong>Connect</strong></a>

          </nav>
        </header>
      </div>
    </div>

    <div id="main" role="main" class="container">
      {{ content }}
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
        </footer>
      </div>
    </div>

    {% include analytics.html %}
  </body>
</html>
